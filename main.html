<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	  <div class="container">
    <div class="left">
      <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook Logo">
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="right">
      <div class="login-box">
        <form>
          <input id="email" type="text" placeholder="Email address or phone number" required />
          <input id="password" type="password" placeholder="Password" required />
          <button type="submit" class="login">Log in</button>
        </form>

        <div class="forgot">
          <a href="/recover/initiate">Forgotten account?</a>
        </div>
        <hr />
        <button class="signup create-account" onclick="window.location.href='/reg/'">
          Create new account
        </button>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="#">Create a Page</a> for a celebrity, brand or business.
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
